name: Indian TV EPG Updater

on:
  schedule:
    # Runs every day at 00:00 UTC (05:30 AM IST)
    - cron: '0 0 * * *'
  # Allows you to manually trigger the update from the "Actions" tab
  workflow_dispatch:

# Grant write permissions so the Action can push files back to your repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run EPG Merger and Compressor
        run: python main.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated EPG Update: $(date)"
          # We save the raw XML, the GZ version, and the translation cache
          file_pattern: 'merged_epg.xml merged_epg.xml.gz epg_cache.json'
          repository: .
          status_options: '--untracked-files=normal'
