name: Daily EPG Merge

on:
  schedule:
    # 21:30 UTC is exactly 03:00 AM IST
    - cron: '30 21 * * *'
  workflow_dispatch: # Allows you to run it manually anytime for testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial for the bot to push changes
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install lxml requests

      - name: Run Merge Script
        run: python EPG-Merger.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add IN-TV.EPG.xml IN-TV.EPG.xml.gz
          git commit -m "Update EPG data" || echo "No changes to commit"
          git push
