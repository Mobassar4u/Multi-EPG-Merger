sources:
  - name: "JioTV_High_Quality"
    url: "https://example.com/jio.xml.gz"
    active: true
    priority: 1
  - name: "TataPlay_Backup"
    url: "https://example.com/tata.xml.gz"
    active: true
    priority: 2

mapping:
  "StarPlus.in": "Star-Plus"

# Channels you want to remove completely from the EPG
filter:
  - "Adult-Channel-ID"
  - "Unwanted-ID"
  - "Shop-TV"

translation:
  enabled: true
  target_lang: "en"
  cache_file: "epg_cache.json"

output_file: "merged_epg.xml"
